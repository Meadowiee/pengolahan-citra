<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengolahan Citra</title>

  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-md bg-white navbar-light fixed-top">
    <div class="container-fluid px-3">
      <div class="navbar-brand">Pengolahan Citra</div>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" href="{{ url_for('main.index') }}">Segmentasi Citra</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'main.threshold' %}active{% endif %}" href="{{ url_for('main.threshold') }}">Thresholding</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'main.edge' %}active{% endif %}" href="{{ url_for('main.edge') }}">Edge Detection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'main.morphology' %}active{% endif %}" href="{{ url_for('main.morphology') }}">Morphology</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main role="main" class="container flex-grow-1">
    {% block content %}{% endblock %}
  </main>
  
  <footer class="bg-light text-center py-3 border-top">
    <div class="container text-muted small" style="background-color: #f8f9fa;">
      © 2025 Shafina Ardelia — All rights reserved.
    </div>
  </footer>
</body>

</html>
